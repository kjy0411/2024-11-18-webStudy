<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img.poster{
	/* 주석 */
	width: 120px;
	height: 180px;
}
/* hover : mouseover => a태그에 주로 사용 */
img.poster:hover{
	opacity: 0.3;
	cursor: pointer;
}
</style>
</head>
