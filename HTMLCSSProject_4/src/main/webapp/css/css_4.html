<!-- 
	border-radius : 타원형
	이미지 / 버튼 / text => 검색기
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img{
	width: 250px;
	height: 300px;
	border:2px solid red;
	/* border-radius: 15px 30px 50px 70px; */ 
	/*
		순서대로 적용
		top-left
		top-right
		bottom-right
		bottom-left
		
		한곳만 적용
		border-top-left-radius
	*/
	border-top-left-radius:50px
}
</style>
</head>
<body>
	<img src="../image/m1.jpg">
</body>
</html>
