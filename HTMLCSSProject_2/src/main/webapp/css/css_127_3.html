<!-- 
	기본 선택자 
	  id : 중복이 없는 경우 (상세보기)
		#id명
	  class : 중복이 있는 경우 (몰골)
		.class명
	  
	속성선택자
	  = 태그[속성명=값]		equals
	  = 태그[속성명^=값]	startWith
	  = 태그[속성명$=값]	endWith
	  = 태그[속성명=*값]	contains
	
	자손 선택자
	  태그명 > 태그명
	후손 선택자
	  태그명 태그명
	
	동위 선택자
	  옆에있는 태그
		태그명+태그명
	  인접 태그 태그
		태그명~태그명
	
	가상 선택자
	  태그명:hover
	  태그명:focus
	  태그명:enabled
	  태그명:disabled
	  태그명:first-child
	  태그명:last-child
	  태그명:nth-child(n)
	
	문자 선택자
	  태그명::after
	  태그명::before
	  
	--------------------- CSS에서 지정하는 속성
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>
</html>
