<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.container{
	width: 900px;
	height: 600px;
	border: 1px solid red;
	margin: 0px auto;
}
.left{
	width: 100px;
	height: 600px;
	background-color: cyan;
	float: left;
}
.center{
	width: 700px;
	height: 600px;
	background-color: yellow;
	float: left;
}
.right{
	width: 100px;
	height: 600px;
	background-color: pink;
	float: left;
}
</style>
</head>
<!-- 
	부메뉴 : 관리자 페이지 / 마이 페이지
	----------------------------
	
 -->
<body>
	<div class="container">
		<div class="left"></div>
		<div class="center"></div>
		<div class="right"></div>
	</div>
</body>
</html>
