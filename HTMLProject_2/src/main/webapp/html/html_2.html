<!-- 
	table 태그
	--------- 제목 / 데이터 출력
	
	<table>
	   |
	  <tr> : 한줄
	   |
	  ------------
	  |    		 |
	 <th>		<td>
	 제목			데이터 출력
	 
	-----------------------------
	<tr>					</tr>
		<th>번호</th>
		<th>제목</th>
		<th>이름</th>	 
	-----------------------------
	<tr>					</tr>	 
		<td>1</td>
		<td>게시판</td>
		<td>홍길동</td>
	-----------------------------
	<tr>					</tr>	 
		<td>2</td>
		<td>게시판</td>
		<td>홍길동</td>
	-----------------------------
	<tr>					</tr>	 
		<td>3</td>
		<td>게시판</td>
		<td>홍길동</td>
	-----------------------------
	
	=> colspan / rowspan
	   -------   -------
	   	가로병합	  세로병합
	=> <thead>
	   <tbody>
	   <tfoot>
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>Table태그 연습</h3>
	<table border=1 width=500 bordercolor=black cellspacing="0" cellpadding="10">
		<thead><!-- 한번만 수행 HTML은 생략해도 상관없다 / Vue, React에서는 없으면 CSS적용이 비정상 -->
			<tr>
				<th>학번</th><!-- th : bold / 가운데정렬 -->
				<th>이름</th>
				<th>국어</th>
				<th>영어</th>
				<th>수학</th>
			</tr>
		</thead>
		<tbody>
			<tr height="60">
				<!-- align : left / center / right -->
				<td align="center">1</td><!-- th : 일반 문자 / 왼쪽 정렬 -->
				<td align="center">홍길동</td>
				<td align="right">85</td>
				<td align="right">89</td>
				<td align="right">90</td>
			</tr>
			<tr>
				<td align="center">2</td>
				<td>이순신</td>
				<td>80</td>
				<td>75</td>
				<td>95</td>
			</tr>
			<tr>
				<td align="center">3</td>
				<td>심청이</td>
				<td>95</td>
				<td>100</td>
				<td>60</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
